<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绘制圆</title>
  <style type="text/css">
  body{
    background: #000;
  }
  #c1{
    background: #fff;
    /*在这里设置画布的宽高以后，在画布里画的图形宽高会等比例缩放*/
    width: 400px;
    height: 400px;
  }
  #c1 span{
    color: #fff;
  }
  </style>
</head>
<body>
  <!-- 默认宽300，高150 -->
  <!-- 直接在canvas上设置宽高和在样式上设置不一样 -->
  <canvas id="c1" width="400" height="400">
    <span>不支持canvas的浏览器</span>
  </canvas>

  <script type="text/javascript">
  window.onload = function(){
    var oC = document.getElementById('c1');
    var oGC = oC.getContext('2d');
    
    oGC.moveTo(200,200);
    //arc(x,y,半径，起始弧度，结束弧度，旋转方向)
    //   弧度 = 角度*Math.PI/180
    oGC.arc(200,200,150,0,90*Math.PI/180,true);
    oGC.closePath();
    oGC.stroke();
  }
  </script>
</body>
</html>
