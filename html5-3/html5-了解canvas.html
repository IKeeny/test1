<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas基础</title>
  <style type="text/css">
  body{
    background: #000;
  }
  #c1{
    background: #fff;
    /*width: 400px;
    height: 400px;*/
  }
  #c1 span{
    color: #fff;
  }
  </style>
</head>
<body>
  <!-- 默认宽300，高150 -->
  <!-- 直接在canvas上设置宽高和在样式上设置不一样 -->
  <canvas id="c1" width="400" height="400">
    <span>不支持canvas的浏览器</span>
  </canvas>

  <script type="text/javascript">
  window.onload = function(){
    var oC = document.getElementById('c1');

    // 绘制环境:
    //    getContext('2d'):目前支持2d的场景
    var oGC = oC.getContext('2d');  //webgl:制作3d绘图 兼容有很大问题
    
    //设置绘图
    //  fillStyle:填充颜色(绘制canvas是有顺序的)
    //  lineWidth: 线宽度，是一个数值(向两边渲染)
    //  strokeStyle: 边线颜色
    oGC.fillStyle = 'red';
    oGC.strokeStyle = 'green';
    oGC.lineWidth = 10;

    // oGC.lineJoin = 'round';  //圆角
    oGC.lineJoin = 'bevel';  //斜角

    //绘制方块：
    //  fillRect(L,T,W,H):默认颜色是黑色
    //  strokeRect(L,T,W,H):带边框的方块
    //      默认一像素黑色边框，显示出来的不一样原因(沿着那一像素左右渲染)
    oGC.fillRect(50,50,100,100);
    oGC.strokeRect(10.5,10.5,100,100);

  }
  </script>
</body>
</html>
