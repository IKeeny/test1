<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标画线</title>
  <style type="text/css">
  body{
    background: #000;
  }
  #c1{
    background: #fff;
    /*width: 400px;
    height: 400px;*/
  }
  #c1 span{
    color: #fff;
  }
  </style>
</head>
<body>
  <!-- 默认宽300，高150 -->
  <!-- 直接在canvas上设置宽高和在样式上设置不一样 -->
  <canvas id="c1" width="400" height="400">
    <span>不支持canvas的浏览器</span>
  </canvas>

  <script type="text/javascript">
  window.onload = function(){
    var oC = document.getElementById('c1');

    // 绘制环境:
    //    getContext('2d'):目前支持2d的场景
    var oGC = oC.getContext('2d');  //webgl:制作3d绘图 兼容有很大问题
    
    oC.onmousedown = function(event){
      var event = event || window.event;
      oGC.moveTo(event.clientX-oC.offsetLeft,event.clientY-oC.offsetTop);
      document.onmousemove = function(event){
        var event = event || window.event;
        oGC.lineTo(event.clientX-oC.offsetLeft,event.clientY-oC.offsetTop);
        oGC.stroke();
      }
      document.onmouseup = function(){
        document.onmousemove = document.onmouseup = null;
      }
    }
  }
  </script>
</body>
</html>
