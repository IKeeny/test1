<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas基础</title>
  <style type="text/css">
  body{
    background: #000;
  }
  #c1{
    background: #fff;
    /*width: 400px;
    height: 400px;*/
  }
  #c1 span{
    color: #fff;
  }
  </style>
</head>
<body>
  <!-- 默认宽300，高150 -->
  <!-- 直接在canvas上设置宽高和在样式上设置不一样 -->
  <canvas id="c1" width="400" height="400">
    <span>不支持canvas的浏览器</span>
  </canvas>

  <script type="text/javascript">
  window.onload = function(){
    var oC = document.getElementById('c1');

    // 绘制环境:
    //    getContext('2d'):目前支持2d的场景
    var oGC = oC.getContext('2d');  //webgl:制作3d绘图 兼容有很大问题
    
    //保存路径
    oGC.save();
    //改变填充的颜色
    oGC.fillStyle = 'red';
    
    oGC.beginPath();
    oGC.moveTo(100,100);
    oGC.lineTo(200,200);
    oGC.lineTo(300,200);
    oGC.closePath();    
    oGC.fill();
    
    //恢复路径
    oGC.restore();

    oGC.beginPath();
    oGC.moveTo(100,200);
    oGC.lineTo(200,300);
    oGC.lineTo(300,300);
    oGC.closePath();    
    //填充
    oGC.fill();


    oGC.beginPath();
    oGC.rect(10,10,100,100);
    oGC.closePath();
    //画线
    oGC.stroke();
    
    oGC.lineWidth = 20;
    // oGC.lineCap = 'round';
    // oGC.lineCap = 'square';  //边长的长度是宽的一半
    oGC.moveTo(20,250);
    oGC.lineTo(100,350);
    oGC.stroke();
    
    //清除画布
    // oGC.clearRect(0,0,oC.width,oC.height);
  }
  </script>
</body>
</html>
