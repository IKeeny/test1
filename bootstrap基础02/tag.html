<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签页</title>
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
	h4{
		margin: 40px 0 10px;
	}
	.nav-tabs{
		margin-bottom: 15px;
	}
	</style>
</head>
<body>
    <div class="container">
      <h4>Tabs</h4>
      <ul id="myTab" class="nav nav-tabs">
        <li class=""><a href="#home" data-toggle="tab">Home</a></li>
        <li><a href="#myhome" data-toggle="tab">MyHome</a></li>
        <li class="dropdown">
           <a href="#" id="myTabDrop1" class="dropdown-toggle" data-toggle="dropdown">
           DropDown<b class="caret"></b>
           </a>
           <ul class="dropdown-menu" role="menu" aria-labelledby="myTabDrop1">
             <li><a href="#fat" tabindex="-1" data-toggle="tab">@fat</a></li>
             <li><a href="#mdo" tabindex="-1" data-toggle="tab">@mdo</a></li>
           </ul>
        </li>
      </ul>
      <div id="myTabContent" class="tab-content"> 
        <div class="tab-pane fade in" id="home">
           <p>
             www.baidu.com1
           </p>
        </div>
        <div class="tab-pane fade" id="myhome">
           <p>
             www.baidu.com2
           </p>
        </div>
        <div class="tab-pane" id="fat">
           <p>
             www.baidu.com3
           </p>
        </div>
        <div class="tab-pane" id="mdo">
           <p>
             www.baidu.com4
           </p>
        </div>
      </div>
    </div>

	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
</body>
</html>
