<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模态框</title>
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 直接引入了js,不用再用script调用 -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
       启动模态框
    </button>

    <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledbly="myModalLable" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLable">Modal title</h4>
          </div>
          <div class="modal-body">
            Content
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg" aria-labelledbly="myLargeModalLabel" aria-hidden="true">
      启动大模态框
    </button>
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          这是一个大的模态框
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm" aria-labelledbly="myLargeModalLabel" aria-hidden="true">
      启动小模态框
    </button>
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          这是一个小的模态框
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#example" data-whatever="@mdo">
      Open modal for @mdo
    </button>
    <div class="modal fade" id="example" tabindex="-1" role="dialog" aria-labelledbly="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="example">new Message</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="from-group">
                <label for="recipient-name" class="control-label">Recipient</label>
                <input class="form-control" id="recipient-name" type="text" name="">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-default" type="button" data-dismiss="modal">Close
            </button>
            <button class="btn btn-primary" type="button">Send
            </button>
          </div>
        </div>
      </div>
    </div>

	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- <script type="text/javascript">
	   $("#myModal").modal("show");
	</script> -->
	<script type="text/javascript">
	  $("#example").on("show.bs.modal",function(event){
         var button = $(event.relatedTarget);
         var recipient = button.data("whatever");
         var modal = $(this);
         modal.find(".modal-title").text("new Message to"+recipient);
         modal.find(".modal-body input").val(recipient);
	  });
	</script>
</body>
</html>
