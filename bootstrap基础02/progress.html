<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>进度条</title>
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
	  body{
	  	margin: 10px 0;
	  }
	</style>
</head>
<body>
    <div class="container">
      <div class="progress">
        <div class="progress-bar" role="progressbar"  aria-valuenow="50" style="width:50%">
          <span class="sr-only">60%</span>
        </div>
      </div>

      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:60%">
          60%
        </div>
      </div>

      <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:40%">
        40%
        </div>
      </div>

      <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 70%">
        70%
        </div>
      </div>

      <div class="progress">
        <div class="progress-bar" style="width: 40%">
        </div>
        <div class="progress-bar progress-bar-success progress-bar-striped" style="width: 25%">
        </div>
      </div>

    </div>

	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
</body>
</html>
