<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=divice-width,initial-scale=1">
	<title>Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<style type="text/css">

	</style>
</head>
<body>
    <div class="container">
      <!-- 按钮大小根据内容自适应 -->
      <button type="button" class="btn btn-default">default</button>
      <button type="button" class="btn btn-primary">primary</button>
      <button type="button" class="btn btn-success">success</button>
      <button type="button" class="btn btn-info">info</button>
      <button type="button" class="btn btn-warning">warning</button>
      <button type="button" class="btn btn-error">error</button>
      <button type="button" class="btn btn-link">link</button>
    </div>

    <div class="div">
      <button type="button" class="btn btn-info btn-lg">info</button>
      <button type="button" class="btn btn-info">info</button>
      <button type="button" class="btn btn-info btn-sm">info</button>
      <button type="button" class="btn btn-info btn-xs">info</button>
    </div>

    <button type="button" class="btn btn-default btn-block" disabled="">hello</button>

    <a href="#" class="btn btn-default btn-lg active" role="button">default</a>

    <input class="btn btn-default" type="button" name="" value="input">

    <img src="1.jpg" class="img-circle"> 
    <img src="1.jpg" class="img-rounded"> 
    <img src="1.jpg" class="img-thumbnail"> 
</body>
</html>
