    <form role="form">
        <!-- 把整个表单禁用 fieldset disabled -->
        <!-- <fieldset disabled> -->
          <input type="text" name="" class="form-control">
	      <textarea class="form-control" rows="5">Hello</textarea>
	      
	      <!-- 多选 -->
	      <div class="checkbox">
	        <label>
	           <input type="checkbox" name="">听歌
	        </label>
	      </div>
	      <div class="checkbox">
	        <label>
	           <input type="checkbox" name="">看电视
	        </label>
	      </div>

	      <!-- 单选 -->
	      <div class="radio">
	        <label>
	           <input name="optionRadios" type="radio" name="" checked>男
	        </label>
	      </div>
	      <div class="radio">
	        <label>
	           <input name="optionRadios" type="radio" name="">女
	        </label>
	      </div>

	      <!-- 下拉列表 -->
	      <!-- multiple全部在列表中 -->
	      <select class="form-control">
	        <option>1</option>
	        <option>2</option>
	        <option>3</option>
	        <option>4</option>
	      </select>

	      <!-- 静态空间 -->
	      <p class="form-control-static">请按照我的格式输入：hello@163.com</p>

	      <!-- 焦点状态 -->
	      <!-- disabled 禁用 -->
	      <input class="form-control" type="text" name="" placeholder="user" disabled>

	      <!-- readonly 只读输入框 -->
	      <input class="form-control" type="text" name="" readonly>


        <!-- </fieldset> -->
    </form> 

    <form role="form"> 
        <!-- 添加状态 -->
        <div class="form-group has-warning col-xs-5">
           <label>用户名</label>
           <input class="form-control" type="text" name="">
        </div>
        <div class="form-group has-success has-feedback">
           <label>用户名</label>
           <input class="form-control" type="text" name="">
           <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
        <div class="form-group has-error">
           <label>用户名</label>
           <input class="form-control" type="text" name="">
           <span class="help-block">辅助文本</span>
        </div>
    </form>
